[Metadata]
Name=MacOS-Dark
Version=1
Author=Async
Description=Simple macOS style dark theme (Opaque)
ScaleWithDPI=True

[InputPanel]
# 文字颜色 (白色)
NormalColor=#ffffff
# 选中候选词的文字颜色 (白色)
HighlightCandidateColor=#ffffff
# 高亮背景色 (Apple Blue)
HighlightColor=#0A84FF
# 候选词背景色 (与主背景一致)
HighlightBackgroundColor=#2b2b2b
# 翻页按钮对齐
PageButtonAlignment=Last Candidate

[InputPanel/TextMargin]
Left=8
Right=8
Top=6
Bottom=6

[InputPanel/ContentMargin]
Left=4
Right=4
Top=4
Bottom=4

[InputPanel/Background]
# 使用生成的深色圆角背景图
Image=panel.png

# 九宫格拉伸区域 (已适配高清 120px 图)
[InputPanel/Background/Margin]
Left=30
Right=30
Top=30
Bottom=30

[InputPanel/Highlight]
# 使用圆角高亮背景
Image=highlight.png

[InputPanel/Highlight/Margin]
Left=15
Right=15
Top=15
Bottom=15

[Menu/Background]
Image=panel.png

[Menu/Background/Margin]
Left=30
Right=30
Top=30
Bottom=30

[Menu/Highlight]
Image=highlight.png

[Menu/Highlight/Margin]
Left=15
Right=15
Top=15
Bottom=15

[Menu/Separator]
# 分割线颜色 (深灰色)
Color=#3a3a3a

[Menu/TextMargin]
Left=4
Right=4
Top=4
Bottom=4
