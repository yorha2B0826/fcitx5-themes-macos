[Metadata]
Name=MacOS-Light
Version=1
Author=Async
Description=Simple macOS style theme (Opaque)
ScaleWithDPI=True

[InputPanel]
# 文字颜色 (深灰，接近黑色)
NormalColor=#202020
# 选中候选词的文字颜色 (白色)
HighlightCandidateColor=#ffffff
# 高亮背景色 (Apple Blue)
HighlightColor=#007AFF
# 候选词背景色 (与主背景一致)
HighlightBackgroundColor=#ffffff
# 翻页按钮对齐
PageButtonAlignment=Last Candidate

[InputPanel/TextMargin]
Left=8
Right=8
Top=6
Bottom=6

[InputPanel/ContentMargin]
Left=4
Right=4
Top=4
Bottom=4

[InputPanel/Background]
# 使用圆角图片背景
Image=panel.png

# 九宫格拉伸区域 (保护圆角不被拉伸)
[InputPanel/Background/Margin]
Left=10
Right=10
Top=10
Bottom=10

[InputPanel/Highlight]
# 使用圆角高亮背景
Image=highlight.png

[InputPanel/Highlight/Margin]
Left=5
Right=5
Top=5
Bottom=5

